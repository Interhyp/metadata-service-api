openapi: 3.1.0
info:
  contact:
    email: somebody@some-organisation.com
    name: replace me
    url: http://domain.com
  description: "Obtain and manage metadata for owners, services, repositories. Please\
    \ see [README](https://github.com/Interhyp/metadata-service/blob/main/README.md)\
    \ for details. **CLIENTS MUST READ!**"
  license:
    name: (C) 2022 - Some Organisation
    url: https://www.some-organisation.com/
  title: Metadata
  version: v1
servers:
- url: /
tags:
- name: /rest/api/v1/owners
- name: /rest/api/v1/services
- name: /rest/api/v1/repositories
- name: management
- name: webhook
paths:
  /rest/api/v1/owners:
    get:
      description: "Obtains all owners. Currently, no filtering is available."
      operationId: getOwners
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerListDto'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
      summary: get owners
      tags:
      - /rest/api/v1/owners
  /rest/api/v1/owners/{owner}:
    delete:
      description: Delete an owner - cannot have any services or repositories left
      operationId: deleteOwner
      parameters:
      - explode: false
        in: path
        name: owner
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletionDto'
        required: true
      responses:
        "204":
          description: No Content - successfully deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unable to parse input (the body failed to validate)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Not Found - an owner with this alias does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Conflict - this owner still owns something and cannot be deleted
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: delete the owner with a given alias
      tags:
      - /rest/api/v1/owners
    get:
      description: Obtains owner information for a single owner.
      operationId: getOwner
      parameters:
      - explode: false
        in: path
        name: owner
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Owner not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
      summary: get a single owner by alias
      tags:
      - /rest/api/v1/owners
    patch:
      description: Patch an owner.
      operationId: patchOwner
      parameters:
      - explode: false
        in: path
        name: owner
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerPatchDto'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unable to parse input (the body failed to validate)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Not Found - an owner with this alias does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: "Conflict - concurrent update detected, please retry the operation\
            \ based on the current commit hash and timestamp"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: patch an existing owner with a given alias
      tags:
      - /rest/api/v1/owners
    post:
      description: Create a new owner.
      operationId: createOwner
      parameters:
      - explode: false
        in: path
        name: owner
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerCreateDto'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: Created
          headers:
            Location:
              example: /rest/api/v1/owners/some-owner
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: "Unable to parse input (invalid owner alias format, or the\
            \ body failed to validate)"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: Conflict - this owner alias already exists
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: create a new owner with a given alias
      tags:
      - /rest/api/v1/owners
    put:
      description: Update an owner.
      operationId: updateOwner
      parameters:
      - explode: false
        in: path
        name: owner
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerDto'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unable to parse input (the body failed to validate)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Not Found - an owner with this alias does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
          description: "Conflict - concurrent update detected, please retry the operation\
            \ based on the current commit hash and timestamp"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: update an existing owner with a given alias
      tags:
      - /rest/api/v1/owners
  /rest/api/v1/services:
    get:
      description: "Obtains the list of services, possibly filtered by an owner alias."
      operationId: getServices
      parameters:
      - description: "Allows filtering the output by owner alias. Valid aliases match\
          \ `^[a-z](-?[a-z0-9]+)*$`."
        example: some-owner
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceListDto'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Owner not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
      summary: get services
      tags:
      - /rest/api/v1/services
  /rest/api/v1/services/{service}:
    delete:
      description: Delete a service. Will not delete associated repositories from
        metadata.
      operationId: deleteService
      parameters:
      - description: "The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`."
        explode: false
        in: path
        name: service
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletionDto'
        required: true
      responses:
        "204":
          description: No Content - successfully deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unable to parse input (the body failed to validate)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Not Found - a service with this name does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: "Conflict - concurrent update detected, git change could not\
            \ be pushed. Please retry the operation based on the current data"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: delete the service with a given name
      tags:
      - /rest/api/v1/services
    get:
      operationId: getService
      parameters:
      - description: "The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`."
        explode: false
        in: path
        name: service
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Service not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
      summary: get a single service by name
      tags:
      - /rest/api/v1/services
    patch:
      description: Patch a service.
      operationId: patchService
      parameters:
      - description: "The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`."
        explode: false
        in: path
        name: service
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePatchDto'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unable to parse input (the body failed to validate)
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Not Found - a service with this name does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
          description: "Conflict - concurrent update detected, please retry the operation\
            \ based on the current commit hash and timestamp"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: patch an existing service with the given name
      tags:
      - /rest/api/v1/services
    post:
      description: Register a new service in the metadata.
      operationId: registerService
      parameters:
      - description: "The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`."
        explode: false
        in: path
        name: service
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceCreateDto'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
          description: Created
          headers:
            Location:
              example: /rest/api/v1/services/unicorn-finder-service
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: "Unable to parse input (invalid service name format, or the\
            \ body failed to validate)"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unauthorized (aka unauthenticated) - you need to provide the
            Authorization header with a bearer token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Forbidden (aka unauthorized) - your bearer token did not grant
            you access to this operation
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
          description: Conflict - this service name already exists (may be under a
            different owner - service names are globally unique)
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Unexpected error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
          description: Bad gateway - a downstream error occurred
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: register a new service with the given name
      tags:
      - /rest/api/v1/services
    put:
